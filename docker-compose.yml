version: '3.8'

services:
  web:
    image: craftcms/nginx:8.0-dev
    container_name: blog_craft
    ports:
      - 8080:8080
    env_file: .env
    environment:
      XDEBUG_CONFIG: client_host=host.docker.internal
    volumes:
      - .:/app
    links:
      - db

  db:
    image: mysql:8.0
    container_name: blog_db
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - ./data2:/var/lib/mysql
